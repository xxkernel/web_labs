                    </div>
                    <div class="forget">
                        <button class="forget_btn"><span class="forget_text">Забыли пароль?</span></button>
                    </div>
                </div>
            </div>
            <div class="not_register">
                <span>У вас ещё нет аккаунта? <a href="#" class="no_regis">Зарегистроваться</a></span>
            </div>
            <div class="install">
                <div class="install_prog">
                    <span>Установите приложение.</span>
                </div>
                <div class="install_links">
                    <a href="#" class="google_a">
